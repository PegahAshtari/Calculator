<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="calculator">

        <div id="screen">
            <div id="history"></div>

            <div id="operation">
                <span id="signs">+</span>
                <input type="number" id="numbers" value="0">
            </div>
        </div>
            
        <div id="pads">
            <div class="pad-rows">
                <button class="bg-darker">C</button>
                <button class="bg-darker">CC</button>
                <button class="bg-darker">%</button>
                <button class="butt-operation">/</button>
            </div>
            <div class="pad-rows">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="butt-operation">x</button>
            </div>
            <div class="pad-rows">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="butt-operation">-</button>
            </div>
            <div class="pad-rows">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="butt-operation">+</button>
            </div>
            <div class="pad-rows">
                <button class="bg-darker">+/-</button>
                <button>0</button>
                <button class="bg-darker">.</button>
                <button class="butt-operation">=</button>
            </div>
        </div>
    </div>
</body>
</html>
